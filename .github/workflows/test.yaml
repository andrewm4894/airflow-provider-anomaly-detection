name: Python Unit Tests

on: [push, pull_request]  # Trigger the workflow on push or pull_request events

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the repository code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specify the desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install project dependencies

      - name: Run unit tests
        run: python -m unittest airflow_anomaly_detection/tests/operators/test_bigquery_metric_batch_alert_operator.py
